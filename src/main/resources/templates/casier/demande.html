<!DOCTYPE html  >
<html xmlns:th="www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="casier/casier.html" lang="fr">

  <head>

   
   <meta charset="utf-8">
  </head>

  <body id="page-top">
   

  
   <div layout:fragment="casier_content" class="container-fluid">
       <div class="row">
         <div class="col-12">
            <div class="card text-dark">
               <div class="card-header">
                  <h4 class="text-center">Soumettre une demande</h4>
               </div>
               <div class="card-body">
                  <div class="row justify-content-center">
                     <div class="col-sm-6">
                        <div class="row mb-2">
			                 <div class="col-sm-4">
			                   <label>Nom et prénom</label>
			                 </div>
			                 <div class="col-sm-8">
			                   <input class="form-control" placeholder="Entrez votre nom et prénom"/>
			                 </div>
                        </div>
                        
                        <div class="row mb-2">
			                 <div class="col-sm-4">
			                   <label>Date de naissance</label>
			                 </div>
			                 <div class="col-sm-8">
			                   <input class="form-control" type="date" placeholder=""/>
			                 </div>
                        </div>
                        
                        <div class="row mb-2">
			                 <div class="col-sm-4">
			                   <label>Lieu de naissance</label>
			                 </div>
			                 <div class="col-sm-8">
			                   <input class="form-control" type="text" placeholder="Entrez votre lieu de naissance"/>
			                 </div>
                        </div>
                        <div class="row mb-2">
			                 <div class="col-sm-4">
			                   <label>Pays de naissance</label>
			                 </div>
			                 <div class="col-sm-8">
			                   <input class="form-control" type="text" placeholder="Entrez votre le pays de naissance"/>
			                 </div>
                        </div>
              
                     </div>
                     <div class="col-sm-6">
                        <div class="row mb-2">
			                 <div class="col-sm-4">
			                   <label>Email</label>
			                 </div>
			                 <div class="col-sm-8">
			                   <input class="form-control" placeholder="Entrez votre email"/>
			                 </div>
                        </div>
                        
                        <div class="row mb-2">
			                 <div class="col-sm-4">
			                   <label>Document d'identité</label>
			                 </div>
			                 <div class="col-sm-8"> 
			                   <input class="form-control" type="file" placeholder="Entrez le pays de naissance"/>
			                 </div>
                        </div>
                        
                          <div class="row mb-2">
			                 <div class="col-sm-4">
			                   <label class="form-control-label">Accepter termes et les conditions d'utilisations</label>
			                 </div>
			                 <div class="col-sm-8"> 
			                   <input  type="checkbox" placeholder="Entrez le pays de naissance"/>
			                 </div>
                        </div>
                        
                        <div class="row mb-2">
			                 <div class="col-sm-4">
			                   <button class="btn btn-warning">Enregister</button>
			                 </div>
			                 <div class="col-sm-8"> 
			                   
			                 </div>
                        </div>
                        
                     </div>
                  </div>
               </div>
             </div>
         </div>
       </div>
   </div>
   
  </body>

</html>
