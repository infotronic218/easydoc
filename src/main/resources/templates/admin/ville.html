<!DOCTYPE html  >
<html xmlns:th="www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="admin/admin.html" lang="fr">

  <head>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
     <meta charset="utf-8">
  </head>

  <body>
  
      <div layout:fragment="admin_content" class="row">
          <div class="col-sm-12">
			<div th:if="${message}" class="alert alert-success" role="alert">
			   <div class="">
			     <p class="text-center h6" th:text="${message}"></p>
			   </div>
			</div>
			<div th:if="${error}" class="alert alert-danger" role="alert">
			    <div class="">
			     <p class="text-center h6" th:text="${error}"></p>
			   </div>
			</div>
          </div>
          <div class="col-sm-12 mb-3">
            
            <a class="btn btn-secondary mx-2" href="/admin"> <i class="fas fa-long-arrow-alt-left"></i> </span> Retour sur la section principale</a>
            <button class="btn btn-success mx-2" onclick="nouvelleVille()"> <span class="fas fa-plus-square"> </span>  Nouvelle ville</button>
          </div>
          <div class="col-sm-12 mb-3">
         
          <div class="table-responsive">
            <table id="villeTable" class="table talble-bordered text-center"> 
              <thead>
                 <tr>
                   <th>ID</th>
                   <th>NOM</th>
                   <th class="text-uppercase">Grande Instance</th>
                   <th class="text-uppercase">Actions</th>
                 </tr>
              </thead>
               <tbody>
                 <tr>
                    <td>1</td>
                    <td>Ouaga</td>
                    <td>Oui</td>
                    <td>
                      
                       <button class="btn btn-warning"> <i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i> </button>
                    </td>
                 </tr>
               </tbody>
              <tfoot>
                 <tr>
                   <th>ID</th>
                   <th>NOM</th>
                   <th class="text-uppercase">Grande Instance</th>
                   <th class="text-uppercase">Actions</th>
                 </tr>
              </tfoot>
            </table>
          </div>
          
           </div>
           
           <div id="modalVille" class="modal" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header bg-success">
			        <div class="w-100">
			           <h6 class="text-center text-uppercase text-white">Ajouter une ville</h6>
			        </div>
			      </div>
			      <div class="modal-body">
			        <form action="/admin/ville/save" method="post">
				         <div class="row mb-3">
				           <div class="col-sm-4">
				             <label>Nom de la ville</label>
				             <input hidden="true" id="vId" name="id" type="text" >
				           </div>
				           <div class="col-sm-8">
				             <input  type="text" id="vName" name="name" class="form-control" placeholder="Entrez le nom de la ville du Burkina Faso">
				           </div>
				         </div>
				         <div class="row mb-3">
				           <button type="submit"  class="btn btn-primary m-2">Enr√©gistrer</button>
			               <button type="button" class="btn btn-secondary m-2" data-dismiss="modal">Fermer</button>
				         </div>
			         </form>
			      </div>
			    </div>
			  </div>
           </div>
           
      </div>
      <th:block layout:fragment="scripts">
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.js"></script>
        <script type="text/javascript" th:src="@{'/js/admin.ville.js'}"></script>  
        <script type="text/javascript" th:src="@{'/bootstrap/bootbox.min.js'}"></script>          
        </th:block>
  </body>

</html>
