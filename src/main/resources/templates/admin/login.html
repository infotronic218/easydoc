<!DOCTYPE html  >
<html xmlns:th="www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout.html" lang="fr">

  <head>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
     <meta charset="utf-8">
  </head>

  <body>
  
      <div layout:fragment="content" class="row justify-content-center ">
          <div class="col-sm-5 mt-3 mx-2">
            <div class="card">
              <div class="card-header">
                <h6 class="text-center text-uppercase">Identification</h6>
              </div>
	          <div class="card-body">
	            <form class="col-sm-12" th:action="@{'/login'}" method="post">
	                <div class="row mb-3">
	                  <div class="col-sm-4">
	                   <label>Email</label>
	                  </div>
	                  <div class="col-sm-8">
	                    <input class="form-control" name="username" type="text" placeholder="Entrez votre nom d'utlisateur ou email">
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <div class="col-sm-4">
	                   <label>Mot de passe</label>
	                  </div>
	                  <div class="col-sm-8">
	                    <input class="form-control" name="password" type="password" placeholder="Entrez votre mot de passe">
	                  </div>
	               </div>
	               
	               <div class="row mb-3">
	                  <div class="col-sm-6">
	                   <button type="submit" class="btn btn-primary">S'identifier</button>
	                  </div>
	                  <div class="col-sm-6">
	                    
	                  </div>
	               </div>
	              </form>
	              <p th:text="${error}"></p>
	           </div>
	          </div>
          </div>
      </div>
      <th:block layout:fragment="scripts">
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.js"></script>
        <script type="text/javascript" th:src="@{'/js/admin.ville.js'}"></script>  
        <script type="text/javascript" th:src="@{'/bootstrap/bootbox.min.js'}"></script>          
        </th:block>
  </body>

</html>
